        <div class='container'>
            <header class='row'>
                <div class="col-12">
                  <h1 class="text-center mt-5">Cards</h1>
                </div>
            </header>

            <main>
                <section class='row'>

                    <div class='text-center col-12'>
                      <h2>Tipo de Cards</h2>
                    </div>

                    <div class="col-12 form-group mt-3">
                        <span>Buscar</span>
                        <input type="text" class="form-control" [(ngModel)]="filtroNome" (ngModelChange)="nameFiltrar()"  placeholder="Digite o nome do tipo da carta">
                    </div>

                    <div class="table-responsive d-flex justify-content-center col-12 mt-3">
                      <table class="table table-striped bg-light text-center table-bordered">
                          <thead class="text-dark">
                              <th>Tipo de card</th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let cardType of cardsTypes" class="MousePoiter" (click) = "selectCard(cardType);">
                                <td>{{cardType.name}}</td>
                                <td><a (click) = "remove(cardType.id)" class="btn btn-danger">Excluir</a></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                    <div *ngIf="selCardType" class="form-group col-12 mt-3">
                        <span>Name</span>
                        <input type="text" class="form-control" [(ngModel)] = "selCardType.name">

                        <div class="mt-3">
                          <input type="button" class="btn btn-primary" value="Save" (click) = "save();">
                          <input type="button" class="btn btn-warning ml-3" value="cancel" (click) = "cancel();">
                        </div>

                    </div>

                    <div class="form-group col-12 d-flex justify-content-center mt-4">
                      <input type="button" value="New" class="btn btn-success" (click)="new();">
                    </div>
                </section>
            </main>

            <footer class="container">
              <div class='row col-12'>
                  <p>Tipos de Carta - Footer</p>
              </div>
          </footer>
        </div>
