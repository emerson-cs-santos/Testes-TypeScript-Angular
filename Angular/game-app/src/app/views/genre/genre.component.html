      <div class='container'>
        <header class='row'>
            <div class="col-12">
              <h1 class="text-center mt-5">Games</h1>
            </div>
        </header>

        <main>
            <section class='row'>

                <div class='text-center col-12'>
                  <h2>Generos</h2>
                </div>

                <div class="col-12 form-group mt-3">
                    <span>Buscar</span>
                    <input type="text" class="form-control" [(ngModel)]="filtroNome" (ngModelChange)="nameFiltrar()"  placeholder="Digite o nome do genero">
                </div>

                <div class="table-responsive d-flex justify-content-center col-12 mt-3">
                  <table class="table table-striped bg-light text-center table-bordered">
                      <thead class="text-dark">
                          <th>Genero</th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let gameGenre of gameGenres" class="MousePoiter" (click) = "selectCard(gameGenre);">
                            <td>{{gameGenre.name}}</td>
                            <td><a (click) = "remove(gameGenre.id)" class="btn btn-danger">Excluir</a></td>
                          </tr>
                      </tbody>
                  </table>
              </div>

                <div *ngIf="selGameGenre" class="form-group col-12 mt-3">
                    <span>Name</span>
                    <input type="text" class="form-control" [(ngModel)] = "selGameGenre.name">

                    <div class="mt-3">
                      <input type="button" class="btn btn-primary" value="Save" (click) = "save();">
                      <input type="button" class="btn btn-warning ml-3" value="cancel" (click) = "cancel();">
                    </div>

                </div>

                <div class="form-group col-12 d-flex justify-content-center mt-4">
                  <input type="button" value="New" class="btn btn-success" (click)="new();">
                </div>
            </section>
        </main>

        <footer class="container">
          <div class='row col-12'>
              <p>Tipos de Carta - Footer</p>
          </div>
      </footer>
    </div>
